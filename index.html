<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Φόρμα Επικοινωνίας</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Roboto', sans-serif; }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-gray-900 text-white">
      <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <div class="flex items-center">
          <img src="https://placehold.co/50x50" alt="Logo" class="h-8 w-8" />
          <span class="ml-2 text-lg font-bold">sports.systems</span>
        </div>

        <nav class="hidden md:flex space-x-4 text-sm">
          <a href="#" class="text-red-500">ΑΡΧΙΚΗ</a>
          <a href="#" class="hover:text-red-500">SPORTS.SYSTEMS</a>
          <a href="#" class="hover:text-red-500">FAQ</a>
          <a href="#" class="hover:text-red-500">BLOG & ΝΕΑ</a>
          <a href="#" class="hover:text-red-500">ΕΠΙΚΟΙΝΩΝΙΑ</a>
          <a href="#" class="hover:text-red-500">ΣΥΝΕΡΓΑΤΕΣ</a>
          <a href="#" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">ΘΕΛΩ ΝΑ ΞΕΚΙΝΗΣΩ</a>
        </nav>

        <div class="flex items-center space-x-3 text-sm">
          <a href="#" class="hover:text-red-500">🇬🇷</a>
          <a href="#" class="hover:text-red-500">🇬🇧</a>
          <a href="#" class="hover:text-red-500">Login</a>
          <a href="#" class="hover:text-red-500"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto flex flex-col lg:flex-row gap-8 px-6 py-12">
      <!-- Image -->
      <div class="lg:w-1/2">
        <img src="https://placehold.co/600x400" alt="Εικόνα επικοινωνίας" class="rounded shadow-md w-full h-auto" />
      </div>

      <!-- Form -->
      <div class="lg:w-1/2 bg-white p-8 rounded shadow-md">
        <h1 class="text-red-500 text-3xl font-bold mb-2">ΡΩΤΗΣΕ ΜΑΣ</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ο,ΤΙ ΣΕ ΑΠΑΣΧΟΛΕΙ</h2>
        <p class="text-gray-600 mb-6">
          Διάβασες τις πηγές του site μας και τις συχνές ερωτήσεις και συνεχίζεις να έχεις απορίες;
          Στείλε μας ένα μήνυμα και θα σου απαντήσουμε ΑΜΕΣΑ!
        </p>

        <form class="space-y-4">
          <input type="text" placeholder="Ονοματεπώνυμο *" class="w-full border border-gray-300 p-3 rounded" />
          <div class="flex gap-4">
            <input type="text" placeholder="Κινητό" class="w-1/2 border border-gray-300 p-3 rounded" />
            <input type="email" placeholder="E-mail *" class="w-1/2 border border-gray-300 p-3 rounded" />
          </div>
          <select class="w-full border border-gray-300 p-3 rounded">
            <option>Επιλογή θέματος</option>
            <option>Συνεργασία</option>
            <option>Τεχνική Υποστήριξη</option>
            <option>Άλλο</option>
          </select>
          <textarea placeholder="Μήνυμα" class="w-full border border-gray-300 p-3 rounded h-32"></textarea>

          <div class="flex items-center gap-2">
            <input type="checkbox" id="robot" class="border border-gray-300" />
            <label for="robot" class="text-gray-600">Δεν είμαι ρομπότ</label>
            <img src="https://placehold.co/100x50" alt="reCAPTCHA" class="ml-4" />
          </div>

          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded">
            ΑΠΟΣΤΟΛΗ
          </button>
        </form>
      </div>
    </main>

    <!-- Back to top -->
    <footer class="fixed bottom-6 right-6 z-50">
      <a href="#" class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-full shadow-lg">
        <i class="fas fa-arrow-up"></i>
      </a>
    </footer>
  </body>
</html>
